<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>90s</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="" />
        <link rel="icon" href="favicon.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Jersey+10&display=swap" rel="stylesheet">


        <style>
            body {
                font-family: "Jersey 10";
                background-image: url(images/BG.png);
                background-repeat: repeat;
                background-size: 200px;

                text-align: center;
                color: azure;

                margin: 0;
                padding: 0;

                font-size: 25px;
                color: #E3D8D8;
            }

            h1 {
                font-family: "Jacquard 24";
            }

            h2 {
                font-family: "Jacquard 24";
            }

            .outline {
                border-width: 3px;
                border-style: groove;
                border-color: #896583;
            }

            #container {
                width: 40%;
                margin: 0 auto;

                background-color: black;
                padding: 20px;
            }

            #header {
                background-color: rgba(0, 0, 0, .5);
                padding: 20px;
            }

            #team {
                background-color: #E3D8D8;
                margin: 30px;
            }

            .planets {
                width: 200px;
                position: absolute;
            }

            .planets:hover {
                transform: scale(1.05)
            }

            .left-planet-1 {
                top: 300px; left: 10%;
            }
            .left-planet-2 {
                top: 700px; left: 10%;
            }
            .right-planet-1 {
                top: 100px; right: 10%;
            }
            .right-planet-2 {
                top: 500px; right: 10%;
            }

        </style>
    </head>
    <body>
        <img class="planets left-planet-1" src="images/planets/neptune.png">
        <img class="planets left-planet-2" src="images/planets/saturn.png">
        <img class="planets right-planet-1" src="images/planets/earth.png">
        <img class="planets right-planet-2" src="images/planets/jupiter.gif">

        <a href="https://olympics.hackclub.com/" target="_blank"><img class="outline" id="team" src="images/team.png" width="200px"></a>

        <br>
        <img class="outline" id="header" src="images/title.png" width="40%">
        <h2>Open Sesame...</h2>
        <div id="container" class="outline">
            <h1>Hello, world!</h1>
            <p>Testing my 90s themed site for Boba Olympics! This is honestly so fun!</p>
        </div>
    </body>
</html>
