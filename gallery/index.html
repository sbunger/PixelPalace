<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Pixel Palace</title>
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="description" content="Personal website for Silas Unger." />
        <meta name="theme-color" content="#000000">
        <link rel="icon" href="/images/favicon.ico">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Jersey+10&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/style.css">

        <style>
            .art {
                position: absolute;
            }

            .picture {
                position: absolute;
                z-index: 1;

                image-rendering: auto;
            }

            .art img {
                width: 100%;
                display: block;
            }

            .art .frame {
                position: relative;
                z-index: 2;

                transition: all .05s;
            }

            .art1 {
                top: 830px;

                width: 13%;
                left: 30%;
            }

            .art2 {
                top: 830px;

                width: 25%;
                right: 30%;
            }

            .art3 {
                top: 1120px;
                width: 19%;
                right: 30%;
            }

            .art4 {
                top: 1165px;
                width: 19%;
                left: 30%;
            }

            .art5 {
                top: 1560px;
                width: 19%;
                left: 30%;
            }

            .art6 {
                top: 1510px;
                width: 19%;
                right: 30%;
            }

            .frame:hover {
                transform: scale(1.05);   
            }

            .copywrite {
                margin-top: 1200px;
            }

            @media only screen and (max-width: 600px) {
                .art {
                    position: relative;
                    width: 80%;
                    margin: 50px auto;
                    top: auto;
                    left: auto;
                    right: auto;
                }
                
                .copywrite {
                    margin-top: 0;
                }

                .frame:hover {
                    transform: scale(1);
                }
            }
        </style>
    </head>
    <body>
